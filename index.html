<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
    
        <form id="formulario">
            
                <input type="text" id="nomeContato" placeholder="Digite o nome do contato" required>
            <input type="tel" id="telefoneContato" placeholder="(33) 99999-9999" required maxlength="11" minlength="11">
            <button type="submit">Cadastrar</button>
            
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>douglas</td>
                    <td>9999999</td>
                </tr>
                
            </tbody>
        </table>
        
    </div>
</body>
</html>
